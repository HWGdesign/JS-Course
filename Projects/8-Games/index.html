<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="container">
      <div class="title">
        <h1>Pick your move:</h1>
      </div>

      <div class="options">
        <div class="rock-js">
          <img src="svg/rock.svg" alt="rock" />
        </div>
        <div class="paper-js">
          <img src="svg/paper.svg" alt="paper" />
        </div>
        <div class="scissors-js">
          <img src="svg/scissors.svg" alt="scissors" />
        </div>
      </div>

      <div class="results">
        <div class="left">
          <div class="yourChoice">Your choice:</div>
          <div class="computerChoice">PC choice:</div>
          <div class="gameResult">Result:</div>
        </div>

        <div class="right">
          <div class="scoreboard">Scoreboard:</div>
          <div class="gameResults">
            <div class="games">Games played:</div>
            <div class="wins">Wins: 0</div>
            <div class="draws">Draws: 0</div>
            <div class="loses">Loses: 0</div>
          </div>
        </div>
      </div>
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
