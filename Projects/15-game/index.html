<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="center">
      <div class="top">
        <h1>JS Game</h1>
      </div>

      <div class="mid">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
      </div>

      <div class="bottom">
        <div class="input">
          <input placeholder="Your stake" class="stake" />
        </div>
        <div class="buttton">
          <button class="spin">Spin!</button>
        </div>
      </div>

      <div class="info">
        <h5><span class="error"></span></h5>
        <h2>Money: <span class="money">0</span> $</h2>
        <h3><span class="result"></span></h3>
        <h3>Games: <span class="games">0</span>, wins: <span class="wins">0</span>, looses: <span class="looses">0</span></h3>
      </div>
    </main>
    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
