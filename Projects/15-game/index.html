<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="center">
      <div class="top">
        <h1>JS Game</h1>
      </div>

      <div class="mid">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
      </div>

      <div class="bottom">
        <div class="input">
          <span class="dollar">$</span>
          <input type="number" placeholder="your stake" class="stake" />
        </div>
        <div class="buttton">
          <button class="spin">Spin!</button>
        </div>
      </div>

      <div class="info">
        <h2>Money: <span class="money"></span> $</h2>
        <h3>Games: <span class="games">0</span><br />Wins: <span class="wins">0</span><br />Looses: <span class="looses">0</span></h3>
      </div>
    </main>
    <script src="javascript/Draw.js"></script>
    <script src="javascript/Result.js"></script>
    <script src="javascript/Statistics.js"></script>
    <script src="javascript/Wallet.js"></script>
    <script src="javascript/Game.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
